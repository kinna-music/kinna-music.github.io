---
layout: default
---

{% if page.title == "Stills" %}{{ content }}{% else %}

<h1>{{ page.title }}</h1>

<div class="grid clearfix" id="stills-container">

    {% for cell in page.images %}
    <div class="cell pointer">
        <center>
            <img src="{{ cell.image }}&width=300&height=300&fill=dddddd" class={% if cell.type == "zoom" %} "gallery_image"{% else %}"static"{% endif %} alt="{{ cell.title }}" border="0">
        </center>
    </div>
    {% endfor %}
</div>
        
{{ content }}

{% endif %}
