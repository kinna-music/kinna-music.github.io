<div class="news" id="news_{{ post.title | remove: ' ' }}">
    <div class="item_title"><div class="title_text">{{ post.title }}</div><div class="date">{{ post.date | date: "%d %b %Y" }}</div></div>
  <div class="item_image"><img src="{{ post.image }}" alt="{{ post.title }}"/></div>
  <div class="item_body">{{ post.content }}</div>
</div>
